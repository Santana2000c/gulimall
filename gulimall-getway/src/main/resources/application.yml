server:
  port: 88
spring:
  application:
    name: gulimall-gateway
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        server-addr: 123.60.144.22:8848
      config:
        enabled: false
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods: "*"
